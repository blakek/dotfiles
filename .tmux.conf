# General

set -g default-terminal "screen-256color"
set -g history-limit 100000

# Keep native mouse interactions
set -g mouse off

set -g renumber-windows on

set -gq utf8 on
set -gq status-utf8 on

bind r source-file ~/.tmux.conf \; display "Reloaded!"
bind v send-prefix

# clear screen
bind -n C-k send-keys -R \; send-keys C-l \; clear-history

# set prefix to an easier to type combination
set -g prefix C-b
bind C-b send-prefix
set -g prefix2 ` 
bind ` send-prefix -2

# Pane

## Open new panes using the currrent working path
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

## Add more logical split key
bind | split-window -h -c "#{pane_current_path}"
bind \ split-window -v -c "#{pane_current_path}"

## Incremental resizing
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

## Movement
bind > swap-window -t +1
bind < swap-window -t -1

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind a last-window

# Status Bar

set -g status-interval 1
set -g status-bg black
set -g status-fg cyan

# Left side of status bar
set -g status-left-bg default
set -g status-left-fg green
set -g status-left-length 40
set -g status-left "#S #[fg=white]» #[fg=yellow]#I #[fg=cyan]#P "

# Right side of status bar
set -g status-right-bg default
set -g status-right-fg cyan
set -g status-right-length 40
set -g status-right "#{?client_prefix,#[reverse]#h#[noreverse],#h} #[fg=white]« #[fg=yellow]%H:%M:%S #[fg=green]%a %b %-d"

# Windowing status
setw -g window-status-format " #I:#W#F "
setw -g window-status-current-format " #I:#W#F "

# Current window status
set -g window-status-current-bg magenta
set -g window-status-current-fg black

# Window with activity status
# NOTE: fg and bg are flipped due to a tmux bug
set -g window-status-activity-bg yellow
set -g window-status-activity-fg black

# Window separator
# set -g window-status-separator ""

# Window status alignment
set -g status-justify centre

# Pane border
set -g pane-border-bg default
set -g pane-border-fg default

# Active pane border
set -g pane-active-border-bg default
set -g pane-active-border-fg green

# Pane number indicator
set -g display-panes-colour default
set -g display-panes-active-colour default

# Clock mode
set -g clock-mode-colour red
set -g clock-mode-style 24

# Message
set -g message-bg default
set -g message-fg default

# Command message
set -g message-command-bg default
set -g message-command-fg default

# Mode
set -g mode-bg red
set -g mode-fg default
